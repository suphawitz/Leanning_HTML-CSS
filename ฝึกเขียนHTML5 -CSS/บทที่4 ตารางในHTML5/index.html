<!DOCTYPE HTML>
<html lang="th">
    <head>
        <title>สร่างเว็บ ทดสอบ บที่4 ตางรางในHTML</title>
        <meta charset="UTF-8">
        <style>
        table{
            background-color:blue;
            color:white;
            width: 300px;
        } 
        td{
            border:2px solid cyan;
            text-align:center;
        }   
        </style>
    </head>
    <body> 
        <table><!--แสดงจุดเริ่มต้นของตาราง-->
            <caption>ชื่อตาราง</caption><!--ชื่อตาราง-->
            <tr><!--แสดงแแถวเเรกของตาราง-->
                <td>แถวหนึ่งคอลัมน์หนึ่ง</td><!--เซลล์แรกของแถวปัจจุบัน(แถวแรก)-->
                <td>แถวหนึ่งคอลัมน์สอง</td><!--เซลล์ที่สองของแถวปัจจุบัน(แถวแรก)-->
            </tr><!--แสดงว่าแถวแรกสิ้นสุดลง-->
            <tr><!--จุดเริ่มต้นของแถวที่สอง-->
                <td>แถวสองคอลัมน์หนึ่ง</td><!--เซลล์แรกของแถวปัจจุบัน(แถวสอง)-->
                <td>แถวสองคอลัมน์สอง</td><!--เซลล์สองของแถวปัจจุบัน(แถวสอง)-->
            </tr><!--แสดงว่าแถวสองสิ้นสุดลง-->
        </table><!--สิ้นสุดของตาราง-->

        <div><a href="การผสานเซลล์ในแนวนอนของตาราง.html" target="_blank">การผสานเซลล์ในแนวนอนของตาราง</a></div>
        <div><a href="การผสานเซลล์ในแนวตั้งของตาราง.html" target="_blank">การผสานเซลล์ในแนวตั้งของตาราง</a></div>
    </body>
</html>
