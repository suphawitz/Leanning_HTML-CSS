<!DOCTYPE HTML>
<html lang="th">
    <head>
        <title>tag br /</title>
        <style>
            span, p {
                line-height: 1.2em;
                margin: 0px;
                padding: 0px;
            }/* span, p { เลือกแท็ก <span> และแท็ก<p>ทั้งหมดที่อยุ่ในเว็บเพจ
            คำสั่ง line-height: 1.2em ระห่างระหว่างบรรทัด
            คำสั่ง margin: 0px ระยะห่างระหว่างเอลิเมนต์
            คำสั่ง padding: 0px ระยะห่างระหว่างข้อความที่อยุ่ในแท็ก */
        </style>
    </head>
    <body> 
        <p>ข้อความจาย่อหน้า</p>
        <span>ข้อความส่วนแรก</span>
        <br><!--tag br จะใช่กะแท็กบางแท็กที่ต้องการขึ้นบรรทัดใหม่-->
        <span>ข้อความส่วนสอง</span>
    </body>
</html>
