<!DOCTYPE HTML>
<html lang="th">
    <head>
        <title>tag div-style</title>
    <style>
    div {
        color:blue; 
        color:yellow;
        width:240;
        height:200;
    } /* ไม่นิยมใส่ style ในtag div */
    </style>
    </head>
    <body> 
        <div>ข้อความในย่อหน้าแรก</div><!--แยกข้อความเป็น2ชุด-->  
        <div>ข้อความในย่อหน้าสอง</div>   
        <div>ข้อความในย่อหน้าสาม</div>
        <div style="background-color:blue; color:yellow;"><!--เปลี่ยนพื้นหลังให้เป็นสีร้ำเงิน และเปลี่ยนตัวหนังสือเป็นสีเหลือง-->
            <p>ทดสอบ</p>
        </div>       
    </body>
</html>
