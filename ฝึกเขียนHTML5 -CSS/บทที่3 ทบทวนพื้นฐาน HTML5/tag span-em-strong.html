<!DOCTYPE HTML>
<html lang="th">
    <head>
        <title>tag span-em-strong</title>
    </head>
    <body>
        <span>ข้อความแรก</span><!--เป็นการเชื่อมข้อความให้ต่อกัน-->
        <span>ข้อความสอง</span>       
        <span>ข้อความสาม</span>
        <span style="color:blue;">ข้อความสีน้ำเงิน</span><!--ใช้ตกแต่งข้อความบางส่วน-->       
        <em>ข้อความ</em><!--ข้อความเอียง-->   
        <strong>ข้อความ</strong><!--ข้อความข้อความตัวหนา-->            
    </body>
</html>
