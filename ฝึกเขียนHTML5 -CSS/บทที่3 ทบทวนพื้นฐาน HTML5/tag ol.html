<!DOCTYPE HTML>
<html lang="th">
    <head>
        <title>tag ol</title>
    </head>
    <body> 
        <ol><!--แสดงรายการเป็นลำดับ หากต้อกการเป็นตัวเลขโรมัน ให้กำหนด type="i" ลงไปในแท็ก ol(50)-->
            <li>ตัวอย่าง1</li><!--ลำดับ1-->
            <li>ตัวอย่าง2</li><!--ลำดับ2-->
            <li>ตัวอย่าง3</li><!--ลำดับ3-->
        </ol>
        <ol>
            <ul><!--แสดงออกมาเป็นจุด(51)-->
                <li>ตัวอย่าง4</li>
                <li>ตัวอย่าง5</li>
            </ul>
        </ol>
        <ol>
            <ul type="square"><!--แสดงเป็นจุดสี่เหลี่ยม(52)-->
                <li>ตัวอย่าง6</li>
                <li>ตัวอย่าง7</li>
            </ul>
        </ol>
    </body>
</html>
