<!DOCTYPE HTML><!--เพื่ิอให้รู้ว่าเป็นhtml5-->
<html lang="th"><!--เป็นการกำหนดภาษาไทย-->
    <head>
        <title>ทดสอบ tag p และ (h1-h6)</title>
    </head>
    <body>
        <h1>ทดสอบ</h1><!--ใช้สำหรับการตั้งหัวข้อ-->
        <h2>ทดสอบ</h2><!--ใช้สำหรับการตั้งหัวข้อ-->
        <h3>ทดสอบ</h3><!--ใช้สำหรับการตั้งหัวข้อ-->
        <h4>ทดสอบ</h4><!--ใช้สำหรับการตั้งหัวข้อ-->
        <h5>ทดสอบ</h5><!--ใช้สำหรับการตั้งหัวข้อ-->
        <h6>ทดสอบ</h6><!--ใช้สำหรับการตั้งหัวข้อ-->
        <p>แสดงตัวหนังสือ ปกติ</p><!--ใช้สำหรับการใส่ตัวหนังสือปกติ-->
    </body>
</html>
