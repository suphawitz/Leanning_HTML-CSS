<!DOCTYPE HTML>
<html lang="th">
    <head>
        <title>reset</title>
        <meta charset="UTF-8">
    </head>
    <body> 
        <form>
            Username:
            <select name="user"><!--เป็นการเลือก ในแบบกำหนดให่เลือกอย่างใดอย่างหนึ่ง-->
                <option value="guest">Guest</option>
                <option value="power">Power</option>
                <option value="admin">admin</option>
            </select>
            <br>
            Password:<input type="password" name="pwd" /><!--เป็นการใส่ password โดยจะแสดงออกใรูปแบบ ****-->
            <br>
            <input type="checkbox" name="remember" value="rem" />จำรหัส<!--เป็นการให้กดเลือกอย่างใดอย่างหนึ่ง-->
            <br>
            <input type="reset" value="เคลียร์"><!--เป็นการเคลียร์ข้อมูลทั้งหมด ที่ใส่-->
        </form>
    </body>
</html>
